<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Resume Builder - Extension</title>
  <link rel="stylesheet" href="popup.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <!-- Header - Corporate Style with Gradient -->
    <header class="header">
      <div class="header-left">
        <div class="logo-icon">
          <svg width="28" height="28" viewBox="0 0 32 32" fill="none">
            <rect width="32" height="32" rx="8" fill="url(#logoGrad)" />
            <path d="M16 8L22 12V20L16 24L10 20V12L16 8Z" fill="white" opacity="0.9" />
            <path d="M16 12L19 14V18L16 20L13 18V14L16 12Z" fill="white" />
            <defs>
              <linearGradient id="logoGrad" x1="0" y1="0" x2="32" y2="32">
                <stop offset="0%" stop-color="#6366f1" />
                <stop offset="100%" stop-color="#8b5cf6" />
              </linearGradient>
            </defs>
          </svg>
        </div>
        <div class="logo-text">
          <h1>AI Resume Builder</h1>
          <span class="version">Extension v2.0</span>
        </div>
      </div>
      <div class="header-right">
        <button class="btn-sync" id="syncProfile" title="Sync Profile from Webapp">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"></path>
            <path d="M21 3v5h-5"></path>
          </svg>
          Sync
        </button>
        <button class="btn-icon" id="openSettings" title="Settings">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path
              d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0-.33-1.82V15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82-.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0 .33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z">
            </path>
          </svg>
        </button>
      </div>
    </header>

    <!-- Connection Status -->
    <div class="connection-status" id="connectionStatus">
      <span class="status-dot connected"></span>
      <span class="status-text">Connected</span>
      <span class="profile-name" id="profileName">Not synced</span>
    </div>

    <!-- Active Session Status -->
    <div class="session-card" id="sessionCard" style="display: none;">
      <div class="session-header">
        <span class="session-badge" id="sessionBadge">‚ö° Active Session</span>
        <button class="btn-mini" id="refreshSession" title="Refresh from Firestore">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"></path>
            <path d="M21 3v5h-5"></path>
          </svg>
        </button>
      </div>
      <div class="session-info">
        <p class="session-job" id="sessionJob">No active job</p>
        <p class="session-company" id="sessionCompany"></p>
      </div>
    </div>

    <!-- Quick Stats -->
    <div class="stats-row">
      <div class="stat-card">
        <span class="stat-value" id="statApplications">0</span>
        <span class="stat-label">Apps</span>
      </div>
      <div class="stat-card">
        <span class="stat-value" id="statFilled">0</span>
        <span class="stat-label">Fields</span>
      </div>
      <div class="stat-card">
        <span class="stat-value" id="statSaved">0</span>
        <span class="stat-label">Min Saved</span>
      </div>
    </div>

    <!-- Current Job -->
    <div class="job-card" id="jobCard">
      <div class="job-platform">
        <span class="platform-icon" id="platformIcon">üåê</span>
        <span class="platform-name" id="platformName">Unknown</span>
      </div>
      <p class="job-title" id="jobTitle">No job detected</p>
      <div class="match-score" id="matchScoreContainer" style="display: none;">
        <div class="match-bar">
          <div class="match-fill" id="matchFill" style="width: 0%"></div>
        </div>
        <span class="match-percent" id="matchPercent">0%</span>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="actions">
      <button class="btn-primary btn-large" id="quickFill">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
        </svg>
        Quick Fill
      </button>
      <button class="btn-secondary" id="fillForm">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="9 11 12 14 22 4"></polyline>
          <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
        </svg>
        Fill Form
      </button>
    </div>

    <!-- Skill Match Preview (collapsed by default) -->
    <details class="match-details" id="matchDetails">
      <summary>View Skill Match</summary>
      <div class="skills-grid">
        <div class="skills-matched">
          <span class="skills-label">‚úì Matched</span>
          <div class="skills-tags" id="matchedSkills"></div>
        </div>
        <div class="skills-missing">
          <span class="skills-label">‚ö† Consider</span>
          <div class="skills-tags" id="missingSkills"></div>
        </div>
      </div>
    </details>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast"></div>

  <script src="../lib/storage-manager.js"></script>
  <script src="../lib/firebase-session.js"></script>
  <script src="popup.js"></script>
</body>

</html>
