<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobFiller Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script type="module" crossorigin src="/assets/popup-DjpBr5ET.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/popup-DZnW-BTr.css">
</head>

<body>
    <div class="popup">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">‚ö°</div>
                <span class="logo-text">JobFiller</span>
            </div>
            <span class="version">Pro</span>
        </header>

        <!-- Not Connected State -->
        <div class="content" id="not-connected">
            <div class="empty-state">
                <div class="empty-icon">
                    <svg width="56" height="56" viewBox="0 0 56 56" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="28" cy="28" r="28" fill="url(#gradient1)" fill-opacity="0.1" />
                        <circle cx="28" cy="28" r="20" stroke="url(#gradient1)" stroke-width="2"
                            stroke-dasharray="4 4" />
                        <path d="M28 22V28M28 34H28.01" stroke="url(#gradient1)" stroke-width="2"
                            stroke-linecap="round" />
                        <defs>
                            <linearGradient id="gradient1" x1="0" y1="0" x2="56" y2="56">
                                <stop stop-color="#818cf8" />
                                <stop offset="1" stop-color="#6366f1" />
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <h2 class="empty-title">Connect Your Account</h2>
                <p class="empty-desc">Sync your profile to autofill job applications</p>
                <button class="btn-primary" id="connect-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 3h4a2 2 0 012 2v14a2 2 0 01-2 2h-4M10 17l5-5-5-5M13 12H3" />
                    </svg>
                    Connect Dashboard
                </button>
            </div>
        </div>

        <!-- Connected State -->
        <div class="content connected" id="connected" style="display:none;">
            <!-- User Card -->
            <div class="user-card">
                <div class="user-avatar" id="user-avatar">
                    <span id="avatar-letter">G</span>
                </div>
                <div class="user-info">
                    <span class="user-name" id="user-name">GopalaKrishna</span>
                    <span class="user-email" id="user-email">gopal@example.com</span>
                </div>
                <div class="sync-status">
                    <div class="sync-dot"></div>
                    <span>Synced</span>
                </div>
            </div>

            <!-- Main Action -->
            <button class="btn-autofill" id="fill-btn">
                <div class="btn-icon">‚ö°</div>
                <div class="btn-content">
                    <span class="btn-title">Auto-Fill Form</span>
                    <span class="btn-subtitle">Fill all fields instantly</span>
                </div>
                <svg class="btn-arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <path d="M5 12h14M12 5l7 7-7 7" />
                </svg>
            </button>

            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">üìù</div>
                    <span class="stat-value" id="stat-filled">0</span>
                    <span class="stat-label">Fields Filled</span>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">‚ú®</div>
                    <span class="stat-value" id="stat-accuracy">99%</span>
                    <span class="stat-label">Accuracy</span>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üéØ</div>
                    <span class="stat-value" id="stat-apps">12</span>
                    <span class="stat-label">Applications</span>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="quick-actions">
                <button class="action-btn" id="refresh-btn" title="Sync Again">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path
                            d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9v-3m0-15v3m0-3a9 9 0 019 9" />
                    </svg>
                    Sync
                </button>
                <button class="action-btn" id="data-btn" title="View Data">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    Data
                </button>
                <button class="action-btn" id="dashboard-btn" title="Dashboard">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="9" />
                        <rect x="14" y="3" width="7" height="5" />
                        <rect x="14" y="12" width="7" height="9" />
                        <rect x="3" y="16" width="7" height="5" />
                    </svg>
                    Dash
                </button>
            </div>
        </div>

        <!-- Data Viewer Modal -->
        <div id="data-modal"
            style="display:none; position:absolute; top:0; left:0; width:100%; height:100%; background:white; z-index:100; padding:20px; box-sizing:border-box; overflow-y:auto;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <h3 style="margin:0; font-size:16px; font-weight:600;">Active Session Data</h3>
                <button id="close-data" style="background:none; border:none; font-size:20px; cursor:pointer;">√ó</button>
            </div>
            <pre id="data-content"
                style="font-size:11px; color:#333; white-space:pre-wrap; background:#f5f5f5; padding:10px; border-radius:8px;"></pre>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <span>Made with ‚ù§Ô∏è for job seekers</span>
        </footer>
    </div>

</body>

</html>
