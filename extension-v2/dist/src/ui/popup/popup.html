<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobFiller Pro</title>
  <script type="module" crossorigin src="/assets/popup-C2bR7HQA.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/popup-CpY6XCWD.css">
</head>

<body>
    <div class="popup">
        <!-- Not Connected State -->
        <div class="state not-connected" id="not-connected">
            <div class="brand">
                <span class="brand-icon">⚡</span>
                <span class="brand-name">JobFiller Pro</span>
            </div>

            <div class="status-icon">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#94a3b8" stroke-width="1.5">
                    <circle cx="12" cy="12" r="10" />
                    <path d="M12 16v-4M12 8h.01" />
                </svg>
            </div>

            <h2 class="status-title">Not Connected</h2>
            <p class="status-desc">Sign in to your dashboard to sync</p>

            <button class="btn-primary" id="connect-btn">
                Connect Account
            </button>
        </div>

        <!-- Connected State -->
        <div class="state connected" id="connected" style="display:none;">
            <div class="user-row">
                <div class="user-avatar" id="user-avatar">G</div>
                <div class="user-info">
                    <span class="user-name" id="user-name">User</span>
                    <span class="user-email" id="user-email">email@example.com</span>
                </div>
                <span class="sync-badge">✓ Synced</span>
            </div>

            <button class="btn-fill" id="fill-btn">
                <span class="fill-icon">⚡</span>
                Auto-Fill Form
            </button>

            <div class="stats-row">
                <div class="stat">
                    <span class="stat-value" id="stat-filled">0</span>
                    <span class="stat-label">Filled</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="stat-accuracy">99%</span>
                    <span class="stat-label">Accuracy</span>
                </div>
            </div>

            <div class="actions-row">
                <button class="action-btn" id="refresh-btn" title="Refresh">↻</button>
                <button class="action-btn" id="settings-btn" title="Settings">⚙</button>
            </div>
        </div>
    </div>

</body>

</html>
